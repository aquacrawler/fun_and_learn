<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Web Application Manifest -->

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <style>
      .content {
        padding-left: 15px;
      }
    </style>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a data-route="home" href="/">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="users" href="/users">
            <iron-icon icon="info"></iron-icon>
            <span>Users</span>
          </a>

          <a onclick="document.querySelector('#collapse1').toggle(); return false;" href="/">
          <iron-icon icon="social:people"></iron-icon>
            <span>Students</span>
          </a>  
            <iron-collapse id="collapse1">
                <paper-menu class="list">
                     <a data-route="accounts" href="/students/add">
                       <iron-icon icon="social:person-add"></iron-icon>
                       <span>Add New</span>
                     </a>
                     <a data-route="accounts" href="/students">
                       <iron-icon icon="list"></iron-icon>
                       <span>List</span>
                     </a>
                     <a data-route="accounts" href="/students/accounts">
                       <iron-icon icon="account-box"></iron-icon>
                       <span>Accounts</span>
                     </a>

                </paper-menu>
            </iron-collapse>
        </paper-menu>  
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Fun and Learn Kids Center</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">We love. We care. We teach</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <p class="paper-font-subhead">You now have:</p>
                <my-list></my-list>

                <p class="paper-font-body2">Looking for more Web App layouts? Check out our <a href="https://github.com/PolymerElements/app-layout-templates">layouts</a> collection. You can also <a href="http://polymerelements.github.io/app-layout-templates/">preview</a> them live.</p>
              </paper-material>
                
              <paper-material elevation="1">
                <p class="paper-font-body2">This is another card.</p>
                <paper-button raised="true" elevation="1">Save</paper-button>
              </paper-material>
              
              <paper-material>  
                <paper-card heading="Card Title">
                  <div class="card-content">Some content</div>
                  <div class="card-actions">
                    <paper-button>Some action</paper-button>
                  </div>
                </paper-card>
               </paper-material>      
            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Users</h2>
                <p>This is the users section</p>
                <a href="/users/Rob">Rob</a>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>
              
            <section data-route="students-add">
              
                <paper-material elevation="1">
                    <fl-add-student></fl-add-student>
                </paper-material>
            </section>
              
            <section data-route="students-list">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Students</h2>
              </paper-material>
            </section>
              
            <section data-route="students-accounts">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Accounts</h2>
              </paper-material>
            </section>  
            
            <section data-route="students-account-details">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Account No:</h2>
              </paper-material>
            </section>  
              

           </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

    <paper-toast id="caching-complete"
                 duration="6000"

      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
